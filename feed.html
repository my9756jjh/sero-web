<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <style>
       
form {
  border: 4px solid #f1f1f1;
}


.container {
  padding: 20px;
  background-color: #f1f1f1;
}

  width: 100%;
  padding: 12px;

  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}


input[type=checkbox] {
  margin-top: 16px;
}

  color: white;
  border: none;
}

  opacity: 0.8;
}

    <form>
        <div class="container">

        </div>
      <form>
        <div class="container" style="background-color:white">
          <input type="text" placeholder="피드백을 적어주세요!" name="name" required>

            이메일을 나쁜곳에 쓰지 않겠다고 맹세하겠습니다. 동의하십니까? <a href="important.html> 개인정보 유출 자세히 보러가기 </a>

        <div class="container">
        <button onclick="addTotext()" >피드백을 올리기전에 이 버튼을 먼저 클릭!</button>
        <button>
            <a id="addTarget" href="mailto:teamsero@yandex.com?subject=피드백&body=">피드백 보내기</a>
        </button>

      </form>
      <script>
          function addTotext() {
              addTarget.href +=name.value;
          }
      </script>
</body>
